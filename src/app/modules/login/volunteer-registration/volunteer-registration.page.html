<ion-header>
  <ion-toolbar>
    <ion-title>Volunteer Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Register as a Volunteer</ion-card-title>
            <ion-card-subtitle>Please fill out the form to register</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <form (ngSubmit)="registerVolunteer()">
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input [(ngModel)]="newVolunteer.name" name="name" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Phone Number</ion-label>
                <ion-input [(ngModel)]="newVolunteer.phoneNumber" name="phoneNumber" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Gender</ion-label>
                <ion-select [(ngModel)]="newVolunteer.gender" name="gender" required>
                  <ion-select-option value="male">Male</ion-select-option>
                  <ion-select-option value="female">Female</ion-select-option>
                  <ion-select-option value="other">Other</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Age</ion-label>
                <ion-input [(ngModel)]="newVolunteer.age" name="age" type="number" min="0" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Select Center</ion-label>
                <ion-select [(ngModel)]="newVolunteer.centerId" name="centerId" required>
                  <ion-select-option *ngFor="let center of centers" [value]="center.centerId">{{ center.name }} - {{ center.location }}</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-button expand="full" color="primary" type="submit" class="submit-button">Register</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
