<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-breadcrumbs>
  <ion-breadcrumb routerLink="/home">
    <ion-icon name="home"></ion-icon>
    <span>Home</span>
  </ion-breadcrumb>
  <ion-breadcrumb>
    <ion-icon name="log-in"></ion-icon>
    <span>Login</span>
  </ion-breadcrumb>
</ion-breadcrumbs>


<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign In</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          ></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" color="primary">Login</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
