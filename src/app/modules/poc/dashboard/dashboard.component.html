<ion-header>
  <ion-toolbar>
    <ion-title>POC Dashboard</ion-title>
    <ion-buttons slot="end">
      <!-- Logout button -->
      <ion-button color="danger" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-breadcrumbs>
  <ion-breadcrumb>
    <ion-icon name="home"></ion-icon>
    <span>Dashboard </span>
  </ion-breadcrumb>
  <ion-icon name="arrow-forward"></ion-icon>
</ion-breadcrumbs>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card (click)="navigateTo('/poc/volunteers')">
          <ion-card-header>
            <ion-card-title>Manage Volunteers</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="people-outline" size="large"></ion-icon>
            <p>View, add, edit, and manage volunteers.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
      <ion-col size="12" size-md="6">
        <ion-card (click)="navigateTo('/poc/events')">
          <ion-card-header>
            <ion-card-title>Manage Events</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="calendar-outline" size="large"></ion-icon>
            <p>View and manage events.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card (click)="navigateTo('/poc/approve-volunteers')">
          <ion-card-header>
            <ion-card-title>Approve Volunteers</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="checkmark-done-outline" size="large"></ion-icon>
            <p>Approve or reject new volunteer registrations.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
